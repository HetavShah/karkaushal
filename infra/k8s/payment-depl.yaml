apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:  
      containers:
      - name: payment
        image: hetavshah/payment-karkaushal
        env:
          - name: MONGO_URI
            value: 'mongodb://payment-mongo-srv:27017/payment'
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: JWT_KEY
          - name: NATS_CLIENT_ID
            valueFrom:
              fieldRef:
                fieldPath:  metadata.name 
          - name: NATS_URL
            value: 'http://nats-srv:4222'
          - name: NATS_CLUSTER_ID
            value: karkaushal
          - name: STRIPE_KEY
            valueFrom:
              secretKeyRef:
                name: stripe-secret
                key: STRIPE_KEY 

---

apiVersion: v1
kind: Service
metadata:
  name: payment-srv
spec:
  selector:
    app: payment
  ports:
  - name: payment
    protocol: TCP
    port: 3000
    targetPort: 3000
  - name: monitor
    protocol: TCP
    port: 9000
    targetPort: 9000
