apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:  
      containers:
      - name: user
        image: hetavshah/user
        env:
          - name: MONGO_URI
            value: 'mongodb://user-mongo-srv:27017/user'
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: JWT_KEY
---

apiVersion: v1
kind: Service
metadata:
  name: user-srv
spec:
  selector:
    app: user
  ports:
  - name: user
    protocol: TCP
    port: 3000
    targetPort: 3000
  - name: monitor
    protocol: TCP
    port: 9000
    targetPort: 9000