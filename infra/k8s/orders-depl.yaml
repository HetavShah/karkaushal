apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "9000"
    spec:  
      containers:
      - name: orders
        image: hetavshah/orders-karkaushal
        env:
          - name: NATS_CLIENT_ID
            valueFrom:
              fieldRef:
                fieldPath:  metadata.name 
          - name: MONGO_URI
            value: 'mongodb://orders-mongo-srv:27017/orders'
          - name: NATS_URL
            value: 'http://nats-srv:4222'
          - name: NATS_CLUSTER_ID
            value: karkaushal
          - name: JWT_KEY
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: JWT_KEY

---

apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  selector:
    app: orders
  ports:
  - name: orders
    protocol: TCP
    port: 3000
    targetPort: 3000
  - name: monitor
    protocol: TCP
    port: 9000
    targetPort: 9000